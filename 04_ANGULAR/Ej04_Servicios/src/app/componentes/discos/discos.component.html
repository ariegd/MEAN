<h3 class="text-center mt-3 mb-3">
    Discos
</h3>

<div class="text-center"> 
    <button class="btn btn-primary m-1" (click)="insertar()"  [disabled]="disco.id!=null"> Insertar</button>
    <button class="btn btn-primary m-1" (click)="modificar()" [disabled]="disco.id==null"> Modificar</button>
    <button class="btn btn-danger  m-1" (click)="borrar()"    [disabled]="disco.id!=null"> Borrar</button>
    <button class="btn btn-warning m-1" (click)="vaciar()">Vaciar</button>
    <button class="btn btn-warning m-1" (click)="obtenerDiscos()">Refrescar</button>
</div>

<br/>

<div class="row">
    <div class="col-sm-12 col-md-2 mt-1">
        <label for="titulo">Título</label>
    </div>
    <div class="col-sm-12 col-md-10 mt-1">
        <input id="titulo" [(ngModel)]="disco.titulo" class="form-control"/>
    </div>
    
    <div class="col-sm-12 col-md-2 mt-1">
        <label for="grupo">Grupo</label>
    </div>
    <div class="col-sm-12 col-md-10 mt-1">
        <input id="grupo" [(ngModel)]="disco.grupo" class="form-control"/>
    </div>                 
    
    <div class="col-sm-12 col-md-2 mt-1">
        <label for="year">Año</label>
    </div>
    <div class="col-sm-12 col-md-10 mt-1">
        <input id="year" [(ngModel)]="disco.year" class="form-control"/>
    </div>
    
    <div class="col-sm-12 col-md-2 mt-1">
        <label for="genero">Género</label>
    </div>
    <div class="col-sm-12 col-md-10 mt-1">
        <input id="genero" [(ngModel)]="disco.genero" class="form-control"/>
    </div>

    <div class="col-sm-12 col-md-2 mt-1">
        <label for="escort">Notas</label>
    </div>
    <div class="col-sm-12 col-md-10 mt-1">
        <textarea id="escort" [(ngModel)]="disco.notas" class="form-control"></textarea>
    </div>
</div>    

<br/>

<table class="table table-hover table-striped">    
    <thead>
        <tr>
            <th>Título</th>
            <th>Grupo</th>
            <th>Año</th>
            <th>Género</th>
        </tr>
    </thead>
    <tbody>
        @for(disco of discos; track disco.id){
            <tr (click)="seleccionar(disco)">
                <td>{{disco.titulo}}</td>
                <td>{{disco.grupo}}</td>
                <td>{{disco.year}}</td>
                <td>{{disco.genero}}</td>
            </tr>
        }
        @empty{
            <tr>
                <td colspan="4">No hay discos en la tabla</td>
            </tr>
        }
    </tbody>
</table>
