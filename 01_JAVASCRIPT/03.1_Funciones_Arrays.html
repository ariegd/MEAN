let coches = [ 'fiat', 'ford', 'seat', 'renault', 'ford', 'renault', 'seat', 'renault' ]
/*
queremos saber cuántos coches hay de cada marca. Por ejemplo:
{
    fiat : 1,
    ford : 2,
    seat : 2,
    renault : 3
}
*/
let resultado = coches.reduce(function(acumulador, e){
        if(acumulador[e]){
            acumulador[e] += 1
        } else {
            acumulador[e] = 1
        }
        return acumulador
    }, {})
console.log(resultado)
